<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza tus prompts y maximiza ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Organiza tus prompts y maximiza ChatGPT</h1>
        <p>Crea, organiza y comparte tus prompts fácilmente</p>
    </header>
    <main>
        <section id="create-template">
            <h2>Creación de Plantillas</h2>
            <form id="template-form">
                <textarea id="prompt-input" placeholder="Escribe tu prompt aquí" required></textarea>
                <input type="text" id="tags-input" placeholder="Etiquetas/Categorías" required>
                <button type="submit">Guardar</button>
            </form>
        </section>
        <section id="edit-template" style="display:none;">
            <h2>Edición de Plantillas</h2>
            <div id="template-preview">
                <!-- Vista previa del prompt -->
            </div>
            <textarea id="edit-prompt-input" placeholder="Edita tu prompt aquí" required></textarea>
            <input type="text" id="edit-tags-input" placeholder="Edita etiquetas/categorías" required>
            <button id="save-changes-button">Guardar Cambios</button>
            <button id="delete-template-button">Eliminar</button>
        </section>
        <section id="organize-templates">
            <h2>Organización</h2>
            <input type="text" id="filter-input" placeholder="Filtrar por etiquetas/categorías">
            <select id="sort-select">
                <option value="date">Ordenar por fecha de creación</option>
                <option value="name">Ordenar por nombre</option>
            </select>
            <ul id="template-list">
                <!-- Lista de plantillas -->
            </ul>
        </section>
        <section id="version-history" style="display:none;">
            <h2>Historial de Versiones</h2>
            <ul id="version-list">
                <!-- Lista de versiones anteriores -->
            </ul>
            <button id="restore-version-button">Restaurar Versión</button>
        </section>
        <section id="faq">
            <h2>Preguntas Frecuentes</h2>
            <p>Por llegar</p>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <form id="contact-form">
                <input type="text" id="name-input" placeholder="Tu nombre" required>
                <input type="email" id="email-input" placeholder="Tu correo electrónico" required>
                <textarea id="message-input" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
